    #container {

    div {

    #header {

        color: #ffc;
        overflow: hidden;
    }
    
    #branding h1,

    }
    
    #header a:link,

        color: #fff;

    a:link,

    body {
        margin: 0;
        color: #333;

    .contents {
        padding-top: 60px;
    }
    
    .sidebar {
        position: fixed;
        z-index: 1;
        right: 50%;
        left: 50%;
        background: #eee;
        overflow-x: hidden;
        padding: 8px 0;
    }
    
    .sidebar h5 {
        padding: 6px 8px 6px 16px;
        text-decoration: none;
        display: block;
        text-align: center;
    }
    
    .sidebar li {
        padding: 6px 8px 6px 16px;
        text-decoration: none;
        color: #2196F3;
        display: block;
    }
    
    .sidebar li:hover {
        color: #064579;
    }
    
    .vl {
        border-left: 6px solid green;
        height: 100%;
        position: absolute;
        left: 0%;
        margin-left: -3px;
        top: 0;
    }
    
    @media screen and (max-width: 850px) {
        .sidebar {
            padding-top: 15px;
            position: relative;
            left: 0;
            bottom: 0;
        }
        .sidebar li {
            font-size: 18px;
